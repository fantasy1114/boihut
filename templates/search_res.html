{% extends 'base.html'%}

{%block content%}
{%load static%}
    <div class="row">

        <h4 class="category-title text-center" style="font-family:Poppins; font-weight:600;"> Books > {{books.cat}} </h4>


    </div>
    <hr class="align:center"/>

<div class="container ms-auto" style="margin-top:50px;">
    <div class="row">
        {%if not books%}

        <p class="text text-center text-warning"> Sorry, No Book found </p>
        <p>Seach for other keywords </p>

        {%else%}
    {%for book in books%}


        <div class="product-box col-md-2 col-sm-6">
             <a class="text-decoration-none" href="/book/{{book.slug}}">
           <img class="product-img" src="{{book.image.url}}"/>
            <h3 class="book-title">{{book.title}} </h3>
            <p class="book-price"><b>à§³ {{book.price}}</b></p>
            <button class="btn btn-custom"> Buy Now </button>



        </a></div>



{% endfor %}

        {%endif%}

</div>



</div>




{%endblock content%}
